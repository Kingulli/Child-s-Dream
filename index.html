<!DOCTYPE html>
<html>
  <head>
    <title>Child's Dream</title>
    <meta name="description" content="Methods and Context Fall 2020 Final">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> 
  </head>
  <body>
    <a-scene >
      <a-assets>
        <a-asset-item id="tree" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Ftreebw.gltf?v=1607621741921"></a-asset-item>
          <a-asset-item id="diamond" src="https://cdn.glitch.com/e09de51a-7d58-4c58-8755-6b779a1cf255%2FDiamondsss.obj?v=1569522440897"></a-asset-item>
          <img id="diamond-texture" src="assets/diamonds.jpg">
          <audio id="drone" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fdrone.m4a?v=1607662201570" preload="auto"></audio>
          <!-- RECORDINGS -->
          <audio id="aug25" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Faug25.m4a?v=1607671224793" preload="auto"></audio>
          <audio id="aug26" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Faug26.m4a?v=1607671223680" preload="auto"></audio>
          <audio id="aug28" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Faug28.m4a?v=1607671225143" preload="auto"></audio>
          <audio id="aug29" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Faug29.m4a?v=1607671222741" preload="auto"></audio>

          <audio id="sep2" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fsep2.m4a?v=1607671223634" preload="auto"></audio>
          <audio id="sep8" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fsep8.m4a?v=1607671224119" preload="auto"></audio>
          <audio id="sep-sometime" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fsep-sometime.m4a?v=1607671225586" preload="auto"></audio>
          <audio id="june-sometime" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fjune-sometime.m4a?v=1607671225303" preload="auto"></audio>
          <audio id="jul31" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fjul31.m4a?v=1607671225457" preload="auto"></audio>
          <audio id="jul30" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fjul30.m4a?v=1607671224885" preload="auto"></audio>
          <audio id="dec4" src="https://cdn.glitch.com/238e965f-eff5-4239-8755-de7d6a5ddde7%2Fdec4.m4a?v=1607671226145" preload="auto"></audio>

      </a-assets>
  
      <!-- <a-entity sound="src: #aug25; autoplay: true; loop: false; volume: 3"> -->

      <!-- TREE PART OF THE DREAM -->
      <!-- <a-box position="-3 1 -50" width="30" height="30" depth="30" side="both" color="#FBFAF9" light="type: hemisphere; intensity: 0.3" animation="property:position; to: 0 -100 0; delay: 1500;"></a-box>
 -->      <a-entity id="tree-and-sphere" position="5 0 0">
      <a-obj-model id="center-tree" gltf-model="#tree" side="front"  rotation="0 0 0" scale= "15 20 15" opacity=".1" position="20 -10 -60"></a-obj-model>
      <a-entity light="color: #EFEFEC; angle: 90; intensity: .7;" position="-10 1.1 0"></a-entity>


      <a-entity> <!-- DIAMOND PART OF THE DREAM  -->  
      
      <a-sphere id="#intree" radius="13.9" position="-3.07484 -5.13144 -53.61388" color="#EFEFEC" side="double" material="" geometry="" scale="0.9 1.14 0.9"></a-sphere>

        <!-- Center of sphere in tree -->
        <!-- <a-sphere radius="1" color="crimson" position="-3.075 1 -53.6"></a-sphere> -->

      <a-cylinder material="src:#diamond-texture" height="20" position="-3.075 -5 -53.6" radius="6" side="front"></a-cylinder>
      <a-entity light="color: #EFEFEC; angle: 90; intensity: 0.24; type: point" position="-2.5 -5.15802 -53.6" rotation="90 90 90"></a-entity>
      <a-entity light="color: #EFEFEC; angle: 90; intensity: 0.24; type: point" position="-2.5 -5.15802 -53.6"></a-entity>

      <!-- DIAMONDS -->
      <a-entity animation="property:rotation; to: 0 360 0; dur:30000; easing:linear; loop:true;" scale=".3 .35 .3" position="-2.5 0 -53.6">

      <a-entity id="circle of spheres">
        <a-obj-model src="#diamond" id="1" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 -22" animation="property:rotation; to: 0 180 0; dur:30000; easing:linear; loop:true;" sound="src:#june-sometime; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="2" scale="1 1.5 1"  mirror="color: #E5E5E5" material="metalness: 0.89" position="22 -15 0" animation="property:rotation; to: 0 180 0; dur:60000; easing:linear; loop:true;" sound="src:#jul30; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="3" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 22" animation="property:rotation; to: 0 180 0; dur:40000; easing:linear; loop:true;" sound="src:#jul31; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="4" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="-22 -15 0" animation="property:rotation; to: 0 180 0; dur:50000; easing:linear; loop:true;" sound="src:#aug25; on: click; volume: 6;"></a-obj-model>
      </a-entity>
      
      <a-entity id="circle of spheres 2" rotation="0 -30 0">
        <a-obj-model src="#diamond" id="5" scale="1 1.5 1"  mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 -22" animation="property:rotation; to: 0 180 0; dur:20000; easing:linear; loop:true;" sound="src:#aug26; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="6" scale="1 1.5 1"  mirror="color: #E5E5E5" material="metalness: 0.89" position="22 -15 0" animation="property:rotation; to: 0 180 0; dur:60000; easing:linear; loop:true;" sound="src:#aug28; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="7" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 22" animation="property:rotation; to: 0 180 0; dur:10000; easing:linear; loop:true;" sound="src:#aug29; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="8" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="-22 -15 0" animation="property:rotation; to: 0 180 0; dur:50000; easing:linear; loop:true;" sound="src:#aug31; on: click; volume: 6;"></a-obj-model>
      </a-entity>
      
      <a-entity id="circle of spheres 3" rotation="0 30 0">
        <a-obj-model src="#diamond" id="9" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 -22" animation="property:rotation; to: 0 180 0; dur:40000; easing:linear; loop:true;" sound="src:#sep2; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="10" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="22 -15 0" animation="property:rotation; to: 0 180 0; dur:20000; easing:linear; loop:true;" sound="src:#sep-sometime; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="11" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="0 -15 22" animation="property:rotation; to: 0 180 0; dur:60000; easing:linear; loop:true;" sound="src:#sep8; on: click; volume: 6;"></a-obj-model>
         <a-obj-model src="#diamond" id="12" scale="1 1.5 1" mirror="color: #E5E5E5" material="metalness: 0.89" position="-22 -15 0" animation="property:rotation; to: 0 180 0; dur:10000; easing:linear; loop:true;" sound="src:#dec4; on: click; volume: 6;"></a-obj-model>
      </a-entity>
      
    </a-entity> 


    </a-entity> <!--END OF DIAMOND SCENE-->


   <a-entity light="color: white; angle: 90; intensity: 0.7; type: directional" position="0 7.31019 0"></a-entity>
   <a-entity light="color: #white; angle: 90; intensity: 0.7; type: hemisphere" position="0 7.31019 0"></a-entity>

   <a-entity id="camera-animation" animation="property:position; delay:5000; to: -3.075 0 -39.5; dur:40000; easing:linear;"
   animation__2="property: position; to: -3.07 0 -53.6; delay:45000; dur:10; easing:linear;">
    <a-camera rotation="0 50 0" position="0 0 0"> 
      <a-cursor cursor="fuse: true"> </a-cursor> 
      <a-entity sound="src: assets/drone.m4a; autoplay: true; loop: true; volume: 1"></a-camera>
</a-entity>
      <!-- SKY  -->
      <a-sky color="#FBFAF9" opacity="1"> </a-sky>

      
</a-scene>
